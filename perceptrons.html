<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Perceptron Exercicio 1</h1>

<p>Eu irei ao show?</p>
<div id="demo"></div>

<script>
const threshold = 1.5; //Adicionando o valor de saida
const inputs = [1, 0, 1, 0, 1]; //variaveis de criterios 1=sim 0=n√£o
const weights = [0.7, 0.6, 0.5, 0.3, 0.4]; //pessos definidos 

let sum = 0; // realizando a soma
for (let i = 0; i < inputs.length; i++) {
  sum += inputs[i] * weights[i];
}

document.getElementById("demo").innerHTML = (sum > threshold);  //retornando o valor 
</script>

</body>
</html>
